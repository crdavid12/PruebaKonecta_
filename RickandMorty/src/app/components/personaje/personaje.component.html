<div class="container letraCapitulo pt-3">
  <div class="row pb-2">
    <div class="col text-center">
      <i class="fa fa-info-circle" aria-hidden="true"> DEL PERSONAJE</i>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-4">
      <img [src]="resultadoPeticion['image']" alt="">
    </div>
  </div>

  <table class="table table-dark table-bordered table-hover table-resposive mt-3 tabla-usuario"
        style="text-align: center;">
    <thead>
      <tr style="color: #FFC107;">
        <th scope="col">Datos</th>
        <!-- <th scope="col">Categoria</th> -->
        <th scope="col">Detalle</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td >Nombre</td>
        <td>{{resultadoPeticion['name']}}</td>
      </tr>

      <tr>
        <td >Estado</td>
        <td>{{resultadoPeticion['status']}}</td>
      </tr>

      <tr>
        <td >Especie</td>
        <td>{{resultadoPeticion['species']}}</td>
      </tr>

      <tr>
        <td >URL</td>
        <td>{{resultadoPeticion['url']}}</td>
      </tr>
   </tbody>
  </table>
</div>
