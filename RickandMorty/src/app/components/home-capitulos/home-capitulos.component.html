<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-4">
      <img src="../../../assets/images/ImagenPrincipal.png" alt="" class="imagenPrincipal">
    </div>
  </div>
  <div class="row d-flex justify-content-center bordeBuscador">
    <!--Boton Buscar todos-->
    <div class="col-4">
      <button type="button" class="btn btn-outline-warning" (click)="getAll(1,capituloVacio)">Buscar todos los capitulos</button>
    </div>
    <!--Buscador-->
    <div class="col-4">
      <form class="form-inline active-cyan-2 active-cyan">

        <input class="form-control mr-1" type="text" placeholder="Buscar Capitulo" id="buscadorCapitulo"
        (keyup.enter)="getAll(page_buscar, buscarTexto.value)" #buscarTexto>

        <button class="btn btn-outline-primary " type="button" (click)="getAll(page_buscar, buscarTexto.value)">Buscar</button>
      </form>
    </div>
  </div>

  <div class="container-fluid">
    <table class="table table-dark table-bordered table-hover table-resposive mt-3 tabla-usuario"
          style="text-align: center;"
          >
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Fecha de Presentación</th>
          <th scope="col">Lista de personajes</th>

        </tr>
      </thead>
      <tbody *ngFor="let item of resultadoPeticion | paginate: {itemsPerPage: perPage, currentPage: page, totalItems: total}" >
        <tr>
          <th scope="row">{{item.id}}</th>
          <td>{{item.name}}</td>
          <td>{{item.air_date}}</td>
          <td class="tamañocapitulos" >
            <ul *ngFor="let x of item.characters">
              <li>
                <a [routerLink]="['/personaje',x]"> {{x}}</a>
               </li>
            </ul>
          </td>
      </tr>
    </tbody>
  </table>
  <pagination-controls
        [previousLabel]="'Anterior'"
        [nextLabel]="'Siguiente'"
        (pageChange)="pageChanged($event)">
  </pagination-controls>

</div>
</div>
